<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - Shopy</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <div class="text">
      <a href="#">Shop Center</a>
      <a href="#">Explore Shops</a>
    </div>
    <div class="search_bar">
      <input type="search" name="search" id="search_input" placeholder="search products...">
      <img src="images/icon_search.png" alt="search" id="search_icon">
    </div>
    <div class="icons">
      <a href="#"><img src="images/icon_account.png" alt="account"></a>
      <a href="#"><img src="images/icon_notification.png" alt="notification"></a>
      <a href="#"><img src="images/icon_cart.png" alt="cart"></a>
      <a href="#"><img src="images/icon_help.png" alt="help"></a>
    </div>
  </header>

  <div class="show_buy">
    <div id="cancel">
      <img src="images/icon_x.png" alt="cancel">
    </div>
    <div class="container">
      <div class="image">
        <img src="images/aqua.jfif" alt="aqua">
      </div>
      <div class="text">

        <div class="product_name">
          <h3>Aqua Flask Limited Edition </h3>
          <span>PHP 1900 - 2799</span>
          <div class="sold">
            <p>10k+ sold</p>
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
          </div>
        </div>

        <div class="shipping box">
          <div class="heading">
            <h3>shipping</h3>
            <img src="images/shipping_car.png" alt="shipping">
          </div>

          <div class="inner">
            <div class="location core">
              <p>location:</p>
              <p>shipping fee:</p>
            </div>
  
            <div class="fee core">
              <p>Bulacan, Philippines</p>
              <p>₱ 13</p>
            </div>
          </div>
          <div class="com_btn">free shipping</div>
        </div>

        <div class="variation box">
          <div class="heading">
            <h3>variation</h3>
          </div>

          <div class="wrapper">
            <div class="choice">
              <div class="heading var">
                <h3>oz</h3>
              </div>
              <div id="oz"></div>
            </div>
  
            <div class="choice">
              <div class="heading var">
                <h3>variant</h3>
              </div>
              <div id="variant"></div>
            </div>
          </div>
        </div>

        <div class="quantity box">
          <div class="heading">
            <h3>quantity</h3>
          </div>
          <div class="clin">
            <div class="edit">
              <div id="minus">-</div>
              <div id="quantity">1</div>
              <div id="add">+</div>
            </div>
            <p class="total"><span id="available">1516</span>pieces</p>
          </div>
        </div>

        <div class="cta box">
          <div class="total">Total: ₱<span id="total">1900</span>.00</div>
          <div class="btns">
            <div class="btn" id="add_cart">
              Add to Cart
              <img src="images/icon_add to cart.png" alt="cart">
            </div>
            <div class="btn" id="buy"> Buy Now </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
