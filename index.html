<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="text">
      <a href="#">Shop Center</a>
      <a href="#">Explore Shops</a>
    </div>
    <div class="search_bar">
      <input type="search" name="search" id="search_input" placeholder="search products...">
      <img src="images/icon_search.png" alt="search" id="search_icon">
    </div>
    <div class="icons">
      <a href="#"><img src="images/icon_account.png" alt="account"></a>
      <a href="#"><img src="images/icon_notification.png" alt="notification"></a>
      <a href="#"><img src="images/icon_cart.png" alt="cart"></a>
      <a href="#"><img src="images/icon_help.png" alt="help"></a>
    </div>
  </header>
  <section class="page_1">
    <div class="logo">
      <h1>Shopy</h1>
    </div>
    <div class="seller"></div>
    <div class="filter"></div>
    <div class="products"></div>
    <div class="ads"></div>
  </section>
</body>
</html>
