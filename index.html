<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="text">
      <a href="#">Shop Center</a>
      <a href="#">Explore Shops</a>
    </div>
    <div class="search_bar">
      <input type="search" name="search" id="search_input" placeholder="search products...">
      <img src="images/icon_search.png" alt="search" id="search_icon">
    </div>
    <div class="icons">
      <a href="#"><img src="images/icon_account.png" alt="account"></a>
      <a href="#"><img src="images/icon_notification.png" alt="notification"></a>
      <a href="#"><img src="images/icon_cart.png" alt="cart"></a>
      <a href="#"><img src="images/icon_help.png" alt="help"></a>
    </div>
  </header>
  <section class="page_1">
    <div class="logo">
      <h1>Shopy</h1>
    </div>
    <div class="seller">
      <div class="account">
        <div class="profile"></div>
        <div class="infos">
          <span>Chaan Shop</span>
          <p>shop since 2014</p>
          <div class="rate">
            <p>rate</p>
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
            <img src="images/star.png" alt="star">
          </div>
        </div>
      </div>
      <div class="details">
        <div class="middle">
          <div class="text">
            <p>products: 5</p>
            <p>followers: 1M</p>
            <p>chat performance: 100%</p>
          </div>
        </div>
        <div class="interact">
          <div class="btns">
            <div class="chat">
              <img src="images/icon_chat.png" alt="chat">
              <p>CHAT</p>
            </div>
            <div class="follow">
              <span>+</span>
              <p>FOLLOW</p>
            </div>
          </div>
          <div class="bottom_info">
            <p>response rate: within an hour</p>
          </div>
        </div>
      </div>
    </div>
    <div class="filter"></div>
    <div class="products"></div>
    <div class="ads"></div>
  </section>
</body>
</html>
